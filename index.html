<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/product.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="product-card">
    <img id="perfume-bottle" src="assets/images/image-product-desktop.jpg" alt="Perfume bottle">
    <div class="product-description">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p id="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <span class="original-price">$169.99</span></p>
      <button type="button">
        <img src="assets/images/icon-cart.svg" width="15" height="15">
        Add to Cart
      </button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chryspenalber" target="_blank">Chrys Penalber</a>.
  </footer>

</body>

</html>
